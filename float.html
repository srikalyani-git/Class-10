<html>

<head>
    <title>
        Float in HTML
    </title>
    <style>
        #right {
            float: right;
            height: 100px;
            width: 100px;
        }

        #left {
            float: left;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Float in HTML</h1>
    Using float you can wrap images in text
    <p>
        <img src="flower.jpeg" id="right">
        <img src="flower.jpeg" id="left">
        This text will wrap around the images
    </p>
</body>

</html>
